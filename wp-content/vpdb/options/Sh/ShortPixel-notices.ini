[ShortPixel-notices]
option_value = <<<serialized>>> <array>
option_value[0] = <ShortPixel\Notices\NoticeModel>
option_value[0]["message"] = "<p>Vous ajoutez en moyenne <strong>165 images et miniatures chaque mois</strong> à votre bibliothèque média et vous avez <strong>une offre de100 images/mois</strong>. Vous devrez peut-être mettre à niveau votre offre afin d’optimiser toutes vos images.</p>  <button class=\"button button-primary\" id=\"shortpixel-upgrade-advice\" onclick=\"ShortPixel.proposeUpgrade()\" style=\"margin-right:10px;\"><strong>Montrez-moi les meilleures options disponibles</strong></button><div id=\"shortPixelProposeUpgradeShade\" class=\"sp-modal-shade\" style=\"display:none;\">
            <div id=\"shortPixelProposeUpgrade\" class=\"shortpixel-modal shortpixel-hide\" style=\"min-width:610px;margin-left:-305px;\">
                <div class=\"sp-modal-title\">
                    <button type=\"button\" class=\"sp-close-upgrade-button\" onclick=\"ShortPixel.closeProposeUpgrade()\">&times;</button>Mettez à niveau votre compte ShortPixel
                </div>
                <div class=\"sp-modal-body sptw-modal-spinner\" style=\"height:auto;min-height:400px;padding:0;\">
                </div>
            </div>
        </div>"
option_value[0]["details"] = <array>
option_value[0]["code"] = <null>
option_value[0]["-id"] = "UpgradeNotice200"
option_value[0]["*viewed"] = <boolean> true
option_value[0]["*is_persistent"] = <boolean> true
option_value[0]["*is_dismissed"] = <boolean> false
option_value[0]["*suppress_until"] = <null>
option_value[0]["*suppress_period"] = 31536000
option_value[0]["is_removable"] = <boolean> true
option_value[0]["messageType"] = 1
option_value[0]["notice_action"] = "ShortPixel-notices"
option_value[0]["*callback"] = <null>
